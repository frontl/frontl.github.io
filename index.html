	<script type="text/javascript">
	$('.zbox ul li:nth-child(1)').css({'background':'yellow'});
	$('.zbox ul li:nth-child(3)').css('background','yellow');
	$('.zbox ul li:nth-child(5)').css('background','yellow');
	$('.zbox ul li:nth-child(7)').css('background','yellow');
	$('.zbox ul li:nth-child(9)').css('background','yellow');

	$('.zbox,.bbox').on('mouseover',function(){
		$('.zbox').queue(function(){
			$('.zbox').removeClass('zbox1')
			$('.bbox').removeClass('bbox1')
			 $(this).dequeue();
		})
	})

		$('.zbox,.bbox').on('mouseout',function(){
			 $('.zbox').queue(function(){
		     $('.zbox').addClass('zbox1')
	         $('.bbox').addClass('bbox1')
			 $(this).dequeue();
		})
	


	})

		
	

	</script>
